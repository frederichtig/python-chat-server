  }

  }

    float: right;
  }

    overflow: hidden;
  }

  }

    background-color: lightslategrey;
    width: 100%;

  }

      color: seashell;
      letter-spacing: 1.1px;
      text-transform: uppercase;
    }

    margin: 0 auto;
    height: 400px;
    border: 1px dashed #CCC;
    padding: 15px;

    height: 300px;
    border: 1px solid #DDD;
  }

  #UserBar {
    border: 1px solid #DDD;

    height: 300px;
  }

    }

  #InputBox {
    border-right: 1px solid #DDD;
    width: 500px;
    height: 49px;
  }

    #InputBox #Message {
      color: #888;
      padding: 0;
      padding-left: 15px;
      background: transparent;
      border: 0;
      width: 485px;
      height: 100%;
    }

  #SendMessage {
    width: 99px;
    height: 80px;
  }

  #Send {
    background: lightslategray;
    font-size: 18px;
    height: 60px;
    width: 79px;
    color: whitesmoke;
    text-transform: uppercase;
    margin: 10px;
    letter-spacing: -.5px;
  }

  #ThemeBar {
    float: left;
    height: 30px;
    background-color: #FFF;
    border: 1px solid #CCC;
  }

    #ThemeBar .expand {
      width: 20px;
      height: 20px;
      background-color: #CCC;
      margin: 5px;
    }

    #ThemeBar .theme {
      padding: 0;
      margin: 5px;
      width: 75px;
      height: 20px;
      background-color: #000;
    }

      #ThemeBar .theme.active {
        outline: 1px solid sienna;
      }

      #ThemeBar .theme:after,
      #ThemeBar .theme:before {
        content: '';
        display: block;
        position: relative;
        width: 25px;
        height: 20px;
        background: #F47;
      }

      #ThemeBar .theme:before {
        margin: 0 0 0 0;
        float: left;
      }

      #ThemeBar .theme:after {
        margin: 0 0 0 50px;
      }

  #ThemeBar button.lcl-lsg-dsg {
    background-color: lightcoral;
  }

    #ThemeBar button.lcl-lsg-dsg:after {
      background-color: lightseagreen;
    }

    #ThemeBar button.lcl-lsg-dsg:before {
      background-color: darkseagreen;
    }
